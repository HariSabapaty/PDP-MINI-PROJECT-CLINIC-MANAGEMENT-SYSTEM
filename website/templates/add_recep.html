<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Receptionist</title>
    <style>
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh; /* 100% of the viewport height */
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #C5FFF8; /* Light background color */
}

.container {
    max-width: 600px;
    padding: 20px;
    background-color: #00A9FF; /* Container background color */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}


    </style>
    <script>
        function showPopup() {
            alert("Receptionist added successfully!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Receptionist</h1>

        <form method="POST" action="{{ url_for('views.add_recep') }}" onsubmit="showPopup()">
            <label for="receptionist_id">Receptionist ID:</label>
            <input type="text" id="receptionist_id" name="receptionist_id" required>

            <label for="name">Receptionist Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Add other form fields as needed -->

            <button type="submit">Add Receptionist</button>
        </form>

        
    </div>
</body>
</html>
