<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #C5FFF8; /* Background color */
        }

        .container {
            text-align: center;
            
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Card Payment</h1>
        <form action="/success" method="post">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="cardName">Cardholder Name:</label>
            <input type="text" id="cardName" name="cardName" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <!-- Hidden fields for invoice details -->
            <input type="hidden" name="invoice_number" value="{{ invoice_number }}">
            <input type="hidden" name="patient_name" value="{{ patient_name }}">
            <input type="hidden" name="doctor_name" value="{{ doctor_name }}">
            <input type="hidden" name="total_amount" value="{{ total_amount }}">
            <input type="hidden" name="payment_status" value="{{ payment_status }}">

            <button type="submit">Process Payment</button>
        </form>
    </div>
</body>

</html>
