<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #C5FFF8; /* Light background color for the entire page */
        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #00A9FF; /* White background color for the container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr {
            background-color: #f2f2f2; /* Background color for all rows */
        }
    </style>
    <script>
        function showPopup() {
            alert("Patient added successfully!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Patient</h1>

        <form method="POST" action="{{ url_for('views.add_patient') }}" onsubmit="showPopup()">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required>

            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Add Patient</button>
        </form>

        <h2>Existing Patients</h2>
        <table border="1">
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            {% for patient in patient_list %}
                <tr>
                    <td>{{ patient.patient_id }}</td>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.contact_number }}</td>
                    <td>{{ patient.email }}</td>
                    <td>{{ patient.password }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
