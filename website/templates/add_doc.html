<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color:#C5FFF8;
        }

        .container {
            background-color:#00A9FF;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showPopup() {
            alert("Doctor added successfully!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Doctor</h1>

        <form method="POST" action="{{ url_for('views.add_doc') }}" onsubmit="showPopup()">
            <label for="doctor_id">Doctor ID:</label>
            <input type="text" id="doctor_id" name="doctor_id" required>

            <label for="name">Doctor Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="available_hours">Available Hours:</label>
            <select id="available_hours" name="available_hours" multiple>
                <option value="9AM-12PM">9AM-12PM</option>
                <option value="2PM-5PM">2PM-5PM</option>
                <!-- Add other available hours as needed -->
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Add Doctor</button>
        </form>
    </div>
</body>
</html>
