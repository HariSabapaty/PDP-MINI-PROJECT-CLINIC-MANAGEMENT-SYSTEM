<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #C5FFF8; /* Light background color */
        }

        .container-fluid.navbar.clearfix {
            width: 100%;
        }

        .dashboard-container {
            display: flex;
        }

        .nav-link:hover {
            background-color: crimson;
        }

        .dashboard-sidebar {
            width: 280px;
            background-color: lightblue;
        }

        .doctor-box {
            flex: 1;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .box-buttons {
            margin-top: 10px;
        }

        .box-buttons button {
            margin-right: 10px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000000;
            border-bottom: 2px solid #B8621B;
            padding: 10px 0;
        }

        .fs-4 {
            color: white;
        }

        .active {
            color: black;
        }

        /* Navbar header styling */
        .navbar header {
            width: 100%;
        }

        /* Brand/logo styling */
        .navbar .link-body-emphasis {
            color: #FFC436;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Navbar links styling */
        .navbar .nav-pills .nav-link {
            padding: 1rem 1.5rem;
            font-size: 1.1em;
        }

        /* Active link styling */
        .navbar .nav-pills .nav-link.active {
            background-color: #E23E57;
            color: #ffffff;
        }

        /* Hover effect for links */
        .navbar .nav-pills .nav-link:hover {
            background-color: #F8EFD4;
        }

        /* Remove default list styling */
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .container ul {
            list-style-type: none;
            padding: 0;
        }

        .container li {
            margin-bottom: 10px;
        }

        /* Style for the table */
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Style for table header */
        th {
            background-color: #343a40; /* Dark background color */
            color: white;
            padding: 15px;
            text-align: left;
        }

        /* Style for table rows */
        tr {
            background-color: #f8f9fa; /* Light background color */
            transition: background-color 0.3s ease;
        }

        /* Hover effect for table rows */
        tr:hover {
            background-color: #d4edda; /* Change color on hover */
        }

        /* Style for table cells */
        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

    </style>
</head>
<body>
    <div class="container-fluid navbar clearfix">
        <header class="container d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom border-top">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4" ><img src="./static/house.svg" /> Admin  </span>
            </a>
    
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{url_for('auth.admin_dashboard')}}" class="nav-link active" aria-current="page" style="color:black">Profile</a></li>
                <li class="nav-item"><a href="{{url_for('views.admin_doc')}}" class="nav-link">Doctor </a></li>
                <li class="nav-item"><a href="{{url_for('views.admin_recep')}}" class="nav-link">Receptionist </a></li>
                <li class="nav-item"><a href="{{url_for('views.admin_patients')}}" class="nav-link">Patient</a></li>
                <li class="nav-item"><a href="{{url_for('auth.admin_signout')}}" class="nav-link">Sign Out</a></li>
            </ul>
        </header>
    </div>

    <div class="container mt-5">
        <h1>Patient Details</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Email</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                    <tr>
                        <td>{{ patient.patient_id }}</td>
                        <td>{{ patient.name }}</td>
                        <td>{{ patient.contact_number }}</td>
                        <td>{{ patient.email }}</td>
                        <!-- Add more columns as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
